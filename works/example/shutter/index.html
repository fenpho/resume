<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.shutter{
			width: 880px;
			height: 375px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.shutter ul{
			list-style: none;
		}
		.shutter ul li{
		 	position: absolute;
		 	top: 0;
		}
		.shutter ul li.no0{left: 0;}
		.shutter ul li.no1{left: 176px;}
		.shutter ul li.no2{left: 352px;}
		.shutter ul li.no3{left: 528px;}
		.shutter ul li.no4{left: 704px;}
	</style>
</head>
<body>
	<div class="shutter">
		<ul>
			<li class="no0">
				<a href="">
					<img src="../images/0.jpg" alt="" />
				</a>
			</li>
			<li class="no1">
				<a href="">
					<img src="../images/1.jpg" alt="" />
				</a>
			</li>
			<li class="no2">
				<a href="">
					<img src="../images/2.jpg" alt="" />
				</a>
			</li>
			<li class="no3">
				<a href="">
					<img src="../images/3.jpg" alt="" />
				</a>
			</li>
			<li class="no4">
				<a href="">
					<img src="../images/4.jpg" alt="" />
				</a>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		//小盒的家
		//通常：0、176、352、528、704
		//左边：0、70、140、210、280
		//右边：N、600、670、740、810


		var $lis = $(".shutter li");

		var imgs = document.getElementsByTagName("img");
		var count = 0;
		for (var i = 0; i < imgs.length; i++) {
			imgs[i].onload = function(){
				count++;
				// 不能放在外面执行，应为这条语句是在加载完全部图片之后执行的，如果放
				// 在外面，则会先于该语句执行，count的值依旧是0
				if(count == imgs.length){
					//监听是给所有的li，碰到所有li的时候都有事情发生
			 		$lis.mouseenter(function(){
			 			$lis.stop(true);
			 			//得到碰到的这个li的编号，$(this)表示触发事件的li标签
			 			var index = $(this).index();
			 			//要让每个li有不同的运动终点，所以就要有each这个东西遍历每个li
			 			//只有each能提供i变量
			 			$lis.each(function(i){
			 				//里面的$(this)指的是遍历到的li元素
			 				if(i <= index){
			 					//小于等于触碰的li序号的li，就要往左边移动
			 					$(this).animate({"left" : 70 * i},500);
			 				}else{
			 					//大于触碰的li序号的li，就要往右边移动
			 					$(this).animate({"left" : 600 + 70 * (i - 1)},500);
			 				}
			 			});

			 			//变亮业务，碰到的这个li的儿子.mask变亮
			 			$(this).children(".mask").stop(true).fadeOut(500);
			 		});

			 		//离开每个li的时候
			 		$lis.mouseleave(function(){
			 			//离开的时候自己的儿子mask淡入，淡入到0.6
			 			$(this).children(".mask").fadeIn();
			 			$lis.each(function(i){
			 				$(this).animate({"left" : 176 * i},500);
			 			})
			 		})
				}
			}
		}

 		
	</script>
</body>
</html>
